# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-app-config
data:
  # Simple key-value pairs
  LOG_LEVEL: "info"
  API_URL: "https://api.example.com"

  # Multi-line configuration file
  config.json: |
    {
      "database": {
        "host": "postgres",
        "port": 5432
      },
      "cache": {
        "enabled": true,
        "ttl": 3600
      }
    }

---
# Using ConfigMap in a Pod
apiVersion: v1
kind: Pod
metadata:
  name: my-app-pod
spec:
  containers:
  - name: my-app
    image: my-app:latest
    # Environment variables from ConfigMap
    envFrom:
    - configMapRef:
        name: my-app-config
    # Or individual keys
    env:
    - name: LOG_LEVEL
      valueFrom:
        configMapKeyRef:
          name: my-app-config
          key: LOG_LEVEL
    # Mount as volume
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  volumes:
  - name: config-volume
    configMap:
      name: my-app-config
