# Secret for sensitive data
# Values are base64 encoded
apiVersion: v1
kind: Secret
metadata:
  name: my-app-secrets
type: Opaque
data:
  # echo -n 'mypassword' | base64
  DB_PASSWORD: bXlwYXNzd29yZA==
  # echo -n 'my-api-key-123' | base64
  API_KEY: bXktYXBpLWtleS0xMjM=

---
# Using stringData (auto-encodes)
apiVersion: v1
kind: Secret
metadata:
  name: my-app-secrets-plain
type: Opaque
stringData:
  DB_PASSWORD: mypassword
  API_KEY: my-api-key-123

---
# TLS Secret
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-cert>
  tls.key: <base64-encoded-key>

---
# Using Secret in a Pod
apiVersion: v1
kind: Pod
metadata:
  name: my-app-with-secrets
spec:
  containers:
  - name: my-app
    image: my-app:latest
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-app-secrets
          key: DB_PASSWORD
    # Mount as volume
    volumeMounts:
    - name: secrets-volume
      mountPath: /etc/secrets
      readOnly: true
  volumes:
  - name: secrets-volume
    secret:
      secretName: my-app-secrets
