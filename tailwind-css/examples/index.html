<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Examples</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Tailwind CSS Examples</h1>

    <nav class="bg-white rounded-lg shadow p-4 mb-8">
      <h2 class="text-lg font-semibold mb-4">Examples Index</h2>
      <ul class="space-y-2">
        <li><a href="buttons.html" class="text-blue-600 hover:underline">Buttons</a></li>
        <li><a href="cards.html" class="text-blue-600 hover:underline">Cards</a></li>
        <li><a href="forms.html" class="text-blue-600 hover:underline">Forms</a></li>
        <li><a href="layout.html" class="text-blue-600 hover:underline">Layout (Flexbox & Grid)</a></li>
        <li><a href="responsive.html" class="text-blue-600 hover:underline">Responsive Design</a></li>
      </ul>
    </nav>

    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Quick Preview</h2>

      <!-- Button examples -->
      <div class="space-x-2 mb-6">
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Primary
        </button>
        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
          Secondary
        </button>
        <button class="px-4 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-50">
          Outline
        </button>
      </div>

      <!-- Card example -->
      <div class="border rounded-lg p-4 max-w-sm">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder" class="rounded-lg mb-4 w-full">
        <h3 class="font-semibold text-lg">Card Title</h3>
        <p class="text-gray-600 mt-2">A simple card component with image, title, and description.</p>
        <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded w-full hover:bg-blue-700">
          Learn More
        </button>
      </div>
    </div>
  </div>
</body>
</html>
