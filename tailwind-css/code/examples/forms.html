<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Examples - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Form Examples</h1>

    <div class="bg-white rounded-lg shadow p-6">

      <!-- Text Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Text Input</label>
        <input type="text" placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
      </div>

      <!-- Input with Icon -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email with Icon</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <input type="email" placeholder="you@example.com"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
      </div>

      <!-- Validation States -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Input with Error</label>
        <input type="text" value="Invalid input"
          class="w-full px-4 py-2 border border-red-500 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
        <p class="mt-1 text-sm text-red-600">This field is required.</p>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Input with Success</label>
        <input type="text" value="Valid input"
          class="w-full px-4 py-2 border border-green-500 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
        <p class="mt-1 text-sm text-green-600">Looks good!</p>
      </div>

      <!-- Textarea -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
        <textarea rows="4" placeholder="Write your message here..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"></textarea>
      </div>

      <!-- Select -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white">
          <option>Select a country</option>
          <option>Cape Verde</option>
          <option>Portugal</option>
          <option>Brazil</option>
          <option>United States</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Interests</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Programming</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Cloud Computing</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-gray-700">AI/Machine Learning</span>
          </label>
        </div>
      </div>

      <!-- Radio Buttons -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Experience Level</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="experience" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Beginner</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="experience" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Intermediate</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="experience" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Advanced</span>
          </label>
        </div>
      </div>

      <!-- Toggle Switch -->
      <div class="mb-6">
        <label class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </div>
          <span class="ml-3 text-sm font-medium text-gray-700">Enable notifications</span>
        </label>
      </div>

      <!-- Submit Button -->
      <button class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors">
        Submit
      </button>

    </div>
  </div>
</body>
</html>
